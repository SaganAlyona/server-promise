<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>{{ title }}</title>
</head>
<body>
    <table>
        {{#rows}}
        <tr>
            <td>{{ number }}</td>
            <td><a href="/homeworks/{{ id }}">{{ title }}</a></td>
            <td><button  onclick="btnDelete('{{id}}')"> X </button></td>
        </tr>
        {{/rows}}
    </table>
    <script>
        function btnDelete(id) {
            const xhr = new XMLHttpRequest();
            const url = '/homeworks';
            xhr.open('DELETE', url + `/${id}`, true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.send();
            xhr.onload = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                location.reload();
                }
            }
        }
    </script>
    
</body>
</html>
